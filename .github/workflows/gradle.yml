name: 构建52学习Android APP

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 设置Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'platforms;android-27 build-tools;27.0.3 platform-tools'
        accept-android-sdk-licenses: true
        
    - name: 创建local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > local.properties
      
    - name: 安装Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-4.4.1-bin.zip
        unzip -q gradle-4.4.1-bin.zip
        sudo mv gradle-4.4.1 /opt/gradle
        echo "/opt/gradle/bin" >> $GITHUB_PATH
        
    - name: 生成Gradle Wrapper
      run: |
        gradle wrapper --gradle-version 4.4.1
        chmod +x gradlew
        
    - name: 验证项目结构
      run: |
        ls -la
        ls -la app/ || echo "No app directory"
        
    - name: 构建调试APK
      run: ./gradlew assembleDebug --stacktrace --info
      
    - name: 查找APK文件
      run: find . -name "*.apk" -type f
      
    - name: 上传调试APK
      uses: actions/upload-artifact@v4
      with:
        name: 52学习-debug-apk
        path: |
          app/build/outputs/apk/debug/*.apk
          **/*.apk
        if-no-files-found: warn
