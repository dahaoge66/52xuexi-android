name: 构建52学习Android APP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 设置Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'platforms;android-27 build-tools;27.0.3 platform-tools'
        accept-android-sdk-licenses: true
        
    - name: 创建local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > local.properties
      
    - name: 安装Gradle 4.4.1
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget -q https://services.gradle.org/distributions/gradle-4.4.1-bin.zip
        unzip -q gradle-4.4.1-bin.zip
        sudo mv gradle-4.4.1 /opt/gradle
        echo "PATH=/opt/gradle/bin:\$PATH" >> $GITHUB_ENV
        
    - name: 直接使用gradle构建
      run: |
        export PATH="/opt/gradle/bin:$PATH"
        gradle assembleDebug --stacktrace
        
    - name: 查找APK文件
      run: find . -name "*.apk" -type f
      
    - name: 上传APK
      uses: actions/upload-artifact@v4
      with:
        name: 构建结果
        path: |
          app/build/outputs/apk/**/*.apk
          **/*.apk
        if-no-files-found: ignore
