name: 构建52学习Android APP

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 设置Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'platforms;android-27 build-tools;27.0.3 platform-tools'
        accept-android-sdk-licenses: true
        
    - name: 创建local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > local.properties
      
    - name: 安装Gradle 6.8.3
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget -q https://services.gradle.org/distributions/gradle-6.8.3-bin.zip
        unzip -q gradle-6.8.3-bin.zip
        sudo mv gradle-6.8.3 /opt/gradle
        echo "PATH=/opt/gradle/bin:\$PATH" >> $GITHUB_ENV
        
    - name: 生成Gradle Wrapper
      run: |
        export PATH="/opt/gradle/bin:$PATH"
        export JAVA_HOME=$JAVA_HOME_17_X64
        gradle wrapper --gradle-version 6.8.3
        chmod +x gradlew
        
    - name: 验证项目结构
      run: |
        echo "=== 项目根目录 ==="
        ls -la
        echo "=== app目录 ==="
        ls -la app/ || echo "No app directory"
        echo "=== Gradle文件 ==="
        ls -la gradlew* || echo "No gradlew files"
        
    - name: 构建调试APK
      run: ./gradlew assembleDebug --stacktrace --info
      
    - name: 查找生成的APK
      run: |
        echo "=== 查找所有APK文件 ==="
        find . -name "*.apk" -type f || echo "未找到APK文件"
        echo "=== 构建输出目录 ==="
        ls -la app/build/outputs/ || echo "构建输出目录不存在"
        
    - name: 上传调试APK
      uses: actions/upload-artifact@v4
      with:
        name: 52学习-debug-apk
        path: |
          app/build/outputs/apk/debug/*.apk
          **/*.apk
        if-no-files-found: warn
