name: 构建52学习Android APP

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Java 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: 设置环境变量
      run: |
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        
    - name: 安装Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip
        unzip -q commandlinetools-linux-6858069_latest.zip
        sudo mkdir -p /usr/local/lib/android/sdk/cmdline-tools
        sudo mv cmdline-tools /usr/local/lib/android/sdk/cmdline-tools/latest
        echo 'export PATH=/usr/local/lib/android/sdk/cmdline-tools/latest/bin:$PATH' >> $GITHUB_ENV
        
    - name: 安装SDK组件
      run: |
        echo "y" | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=/usr/local/lib/android/sdk "platforms;android-27" "build-tools;27.0.3" "platform-tools"
        
    - name: 创建local.properties
      run: |
        echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
        
    - name: 授予执行权限
      run: chmod +x gradlew
      
    - name: 构建调试APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: 上传调试APK
      uses: actions/upload-artifact@v4
      with:
        name: 52学习-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn
